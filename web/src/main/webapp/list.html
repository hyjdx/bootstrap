<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="mycss/a.css">

</head>
<body>
<div class="container">

    <form action="list.html" class="form-horizontal" method="get">
        姓名：<input name="" type="text" class="input-small">
        起始日期:
        <div class="input-append date start_date" data-date="" data-date-format="yyyy-mm-dd"
             data-link-format="yyyy-mm-dd">
            <input size="16"  id="start_date" name="start_date" type="text" class="input-small" value="" readonly>
            <span class="add-on"><i class="icon-remove"></i></span>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>

        结束日期：
        <div class="input-append date end_date" data-date="" data-date-format="yyyy-mm-dd"
             data-link-format="yyyy-mm-dd">
            <input size="16" id="end_date" name="end_date" type="text" class="input-small" value="" readonly>
            <span class="add-on"><i class="icon-remove"></i></span>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>


        <button class="btn search-query" type="submit"/>
    </form>

</div>
<script type="text/javascript" src="js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script type="text/javascript">
   var start_date= $('.start_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        startDate: '-3m'
    });
   var end_date=$('.end_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        startDate: '-3m'
    });

//    $('.end_date').datetimepicker().on('changeDate', function (ev) {

//    });
</script>

</body>
</html>
